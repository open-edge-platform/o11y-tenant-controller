name: Pre-Merge CI Pipeline

on:
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch:

permissions: {}

jobs:
  pre-merge:
    permissions:
      contents: write
    uses: open-edge-platform/orch-ci/.github/workflows/pre-merge.yml@8921b7fbd052a769507634dba16f272a127cd6fd
    with:
      run_reuse_check: true
      run_version_check: true
      run_security_scans: true
      run_dep_version_check: true
      cache_go: true
      run_build: true
      run_lint: true
      run_test: true
      run_validate_clean_folder: false
      run_docker_build: true
      run_helm_build: true
      run_scan_containers: true
      run_artifact: false
      bootstrap_tools: "go,gotools,nodejs,python,golang-lint,helm,shellcheck,hadolint,yq,jq,protolint"
    secrets: inherit
